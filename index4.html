<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>ECSHOP 管理中心 - 商品列表 </title>
	<link rel="stylesheet" href="css/index4.css" />
</head>
<body>
	<h1>
		<span class="addShop">
			<a href="javascript:;">添加新商品</a>
		</span>
		<span class="manag sim">
			<a href="javascript:;">ECSHOP 管理中心</a>
		</span>
		<span class="sim"> - 商品列表</span>
		<span class="help">
			<a href="javascript:;" title="商品列表帮助文档">
				<img src="../Nodejs1725/img/jnsy.png" alt="" />
			</a>
		</span>
	</h1>
	<form action="">
		<input type="text" name="keyword" size="15" />
		<input type="submit" value="搜索" class="button" />
	</form>
	<div class="list-div">
		<table cellpadding="3" cellspacing="1">
			<tbody>
				<tr>
					<th>
						<input type="checkbox" />
						<a href="javascript:;">编号</a>
						<img src="../Nodejs1725/img/sort_desc.gif" alt="" />
					</th>
					<th>
						<a href="javascript:;">商品名称</a>
					</th>
					<th>
						<a href="javascript:;">货号</a>
					</th>
					<th>
						<a href="javascript:;">价格</a>
					</th>
					<th>
						<a href="javascript:;">上架</a>
					</th>
					<th>
						<a href="javascript:;">精品</a>
					</th>
					<th>
						<a href="javascript:;">新品</a>
					</th>
					<th>
						<a href="javascript:;">热销</a>
					</th>
					<th>
						<a href="javascript:;">推荐排序</a>
					</th>
					<th>
						<a href="javascript:;">库存</a>
					</th>
					<th>
						<a href="javascript:;">虚拟销量</a>
					</th>
					<th>
						<a href="javascript:;">操作</a>
					</th>
				</tr>	
			</tbody>
		</table>
	</div>
</body>
</html>
